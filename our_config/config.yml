playerMessages:
  noUsageMessage$: 'lut["prefix"] & "&cDeine Eingabe konnte mit keinem existierenden oder dir zug√§nglichem Befehl korrespondiert werden!"'
  # - usage: String
  singleUsageMessage$: 'lut["prefix"] & "&cBenutzung: " & usage'
  # - usages: List<String>
  multiUsageScreen$: |
    flatten(
      "&8&m                         &8[" & lut["mainColor"] & "Emotionen&8]&8&m                         ",
      map(usages, (it) => "&8> " & lut["highlightColor"] & "" & it),
      "&8&m                         &8[" & lut["mainColor"] & "Emotionen&8]&8&m                         "
    )
  # - title_enabled: boolean
  # - action_bar_enabled: boolean
  # - chat_enabled: boolean
  # - sound_enabled: boolean
  # - effect_enabled: boolean
  # - holder_name: String
  # - holder_display_name: String
  playerProfileScreen$: |
    flatten(
      "&8&m                         &8[" & lut["mainColor"] & "Emotionen&8]&8&m                         ",
      "&7- Einstellungsprofil von " & lut["highlightColor"] & holder_display_name,
      "&8> &7Bildschirmtext: " & if title_enabled then "&aaktiviert" else "&cdeaktiviert",
      "&8> &7Hotbartext: " & if action_bar_enabled then "&aaktiviert" else "&cdeaktiviert",
      "&8> &7Chatausgabe: " & if chat_enabled then "&aaktiviert" else "&cdeaktiviert",
      "&8> &7Ger√§usche: " & if sound_enabled then "&aaktiviert" else "&cdeaktiviert",
      "&8> &7Partikeleffekte: " & if effect_enabled then "&aaktiviert" else "&cdeaktiviert",
      "&8&m                         &8[" & lut["mainColor"] & "Emotionen&8]&8&m                         "
    )
  actionReloadConfigSuccess$: 'lut["prefix"] & "&7Die Konfiguration des Plugins wurde &aerfolgreich neu geladen&7!"'
  actionReloadConfigFailure$: 'lut["prefix"] & "&cW√§hrend des Neuladeprozesses der Konfiguration trat ein Fehler auf; bitte √ºberpr√ºfe die Konsole!"'
  # - label: String
  # - all_sentinel: String
  # - emotions: List<HelpScreenEntry> where HelpScreenEntry: { identifier: String, description: String, supports_others: Boolean, supports_all: Boolean }
  commandEmotionHelpScreen$: |
    flatten(
      "&8&m                         &8[" & lut["mainColor"] & "Emotionen&8]&8&m                         ",
      "&8> &7Seite " & lut["highlightColor"] & current_page & "&7/" & lut["highlightColor"] & number_of_pages & " &7- Nutze " & lut["highlightColor"] & "/" & label & " &7<Seite>",
      "&8> &7Siehe auch: " & lut["highlightColor"] & "/emoctl &7- Konfigurationsm√∂glichkeiten",
      " ",
      map(
        emotions,
        (emotion) => list_of(
          "&7/" & label & " " & lut["highlightColor"] & emotion.identifier & "&7" & (
            if emotion.supports_others then (
              if emotion.supports_all then (
                if emotion.supports_self then " [" & lut["highlightColor"] & "Spieler&7/" & lut["highlightColor"] & all_sentinel & "&7]" else " <" & lut["highlightColor"] & "Spieler&7/" & lut["highlightColor"] & all_sentinel & "&7>"
              ) else (
                if emotion.supports_self then " [" & lut["highlightColor"] & "Spieler&7]" else " <" & lut["highlightColor"] & "Spieler&7>"
              )
            ) else ""
          ) & " - " & emotion.description,
          "&7Aliase: " & iter_cat(emotion.aliases, (alias) => lut["highlightColor"] & "/" & alias, "&7, ", "&cKeine Aliase verf√ºgbar"),
          " "
        ),
        "&cNoch keine Emotionen konfiguriert"
      ),
      "&8&m                         &8[" & lut["mainColor"] & "Emotionen&8]&8&m                         "
    )
  receiverCannotBeSelf$: 'lut["prefix"] & "&cDu kannst dir selbst keine Emotion senden!"'
  # - target_player: String
  receivingPlayerNotOnline$: 'lut["prefix"] & "&cDer Spieler &4" & target_player & " &cbefindet sich nicht auf dem Server!"'
  # - target_player: String
  receivingPlayerDuplicate$: 'lut["prefix"] & "&cDer Spieler &4" & target_player & " &ckommt in der Empf√§ngerliste mehrfach vor!"'
  # - emotion_identifier: String
