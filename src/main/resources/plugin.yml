name: ConfigurableEmotions
version: 0.0.1
author: BlvckBytes
main: me.blvckbytes.configurable_emotions.ConfigurableEmotionsPlugin
api-version: 1.21
softdepend: [EssentialsDiscord]
commands:
  emotion:
    description: 'Play emotions'
  emotionctl:
    description: 'Execute sub-commands to control the behavior of emotions'
permissions:
  configurableemotions.command.emotion:
    description: 'Execute the emotion-command'
    default: op
  configurableemotions.command.emotionrl:
    description: 'Execute the reload-command'
    default: op
  configurableemotions.bypass-cooldown:
    description: 'Bypass having to await cooldowns to elapse'
    default: op